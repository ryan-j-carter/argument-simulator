<banner data-title="'Polls'"
        data-desc="'Pick a poll.'"
        data-signup="!user.loggedIn"></banner>

<ul class="polls-list" ng-init="polls.filterPolls()">
    <li ng-repeat="poll in polls.polls | pollFilter">
        <a ui-sref="poll({name: poll.user, _id: poll._id})">
            <h3 class="list-question">{{poll.question}}</h3>
            <h4 class="list-user">{{poll.user}}</h4>
        </a>
    </li>
</ul>
