<!DOCTYPE html>

<html ng-app="app">
	<head>
		<title>Argument Simulator</title>
		<base href="/">

		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
		<link href="/stylesheets/css/style.css" rel="stylesheet" type="text/css">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
		<script type="text/javascript" src="https://npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>

		<script type="text/javascript" src="/controllers/userCtrl.js"></script>
		<script type="text/javascript" src="/controllers/pollCtrl.js"></script>
		<script type="text/javascript" src="/controllers/viewPollCtrl.js"></script>
		<script type="text/javascript" src="/controllers/newPollCtrl.js"></script>
		<script type="text/javascript" src="/app/directives.js"></script>
		<script type="text/javascript" src="/app/routes.js"></script>
		<script type="text/javascript" src="/app/app.js"></script>
	</head>

	<body ng-app="app" ng-controller="UserController as user">
		<div id="header">
			<ul id="nav" class="navlist">
				<li><a ui-sref="home" href id="app-title">Argument Simulator</a></li>
				<li class="small" ><a ui-sref="polls({name:'all'})" href>Polls</a></li>
			</ul>
			<ul id="controls" ng-show="user.loggedIn" class="navlist">
				<li id="welcome">Hello, {{user.username}}</li>
				<li><a ui-sref="polls({name:user.username})">Your Polls</a></li>
				<li><a ui-sref="newpoll">New Poll</a></li>
				<li><a ui-sref="logout">Logout</a></li>
			</ul>
			<ul id="login" ng-hide="user.loggedIn" class="navlist">
				<li><a ui-sref="signup" href>Sign Up</a></li>
				<li><a ui-sref="login">Login</a></li>
			</ul>
		</div>
		<div ui-view></div>
	</body>
</html>
